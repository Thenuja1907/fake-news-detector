<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Guardian</title>
    <style>
        body {
            width: 320px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-card {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .label {
            font-size: 10px;
            color: #64748b;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .value {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .verdict-fake {
            color: #f87171;
        }

        .verdict-real {
            color: #34d399;
        }

        .hidden {
            display: none;
        }

        .explanation {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-circle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                </svg>
            </div>
            <h2>Truth Guardian</h2>
        </div>

        <div class="tagline">AI-powered misinformation detection system active.</div>

        <button id="analyze-btn" class="btn">Analyze Current Page</button>
        <p id="status" style="text-align: center; font-size: 11px; margin-top: 10px; color: #64748b;"></p>

        <div id="result" class="result-card hidden">
            <div class="label">Analysis Verdict</div>
            <div id="classification" class="value" style="font-size: 18px;">--</div>

            <div style="display: flex; gap: 20px;">
                <div>
                    <div class="label">Credibility</div>
                    <div id="score" class="value">--</div>
                </div>
                <div>
                    <div class="label">Sentiment</div>
                    <div id="sentiment" class="value">--</div>
                </div>
            </div>

            <div class="label">AI Explanation</div>
            <div id="explanation" class="explanation">--</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
