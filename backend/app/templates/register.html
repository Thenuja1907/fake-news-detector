<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Truth Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0f172a url('/static/images/tech_bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .input-field:focus {
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="font-sans min-h-screen flex items-center justify-center p-4">

    <div class="glass-card p-6 md:p-8 rounded-2xl w-full max-w-[360px]">
        <div class="text-center mb-6">
            <div
                class="w-14 h-14 bg-green-600/20 text-green-400 rounded-xl flex items-center justify-center mx-auto mb-3 text-2xl border border-green-500/30">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h1 class="text-xl font-bold text-white">Join Collective</h1>
            <p class="text-green-100/40 text-[10px] uppercase tracking-widest mt-1">Create Secure Identity</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-4 p-2.5 rounded-lg text-[11px] font-bold flex items-center gap-2 {{ 'bg-red-500/20 text-red-300' if category == 'error' else 'bg-green-500/20 text-green-300' }}">
            <i class="fa-solid {{ 'fa-circle-exclamation' if category == 'error' else 'fa-circle-check' }}"></i>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-green-300/50 uppercase mb-1.5 ml-1">Full Name</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-user absolute left-3.5 top-1/2 -translate-y-1/2 text-green-200/20 group-focus-within:text-green-400 transition-colors"></i>
                    <input type="text" name="username"
                        class="input-field w-full pl-10 p-2.5 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-green-500/50"
                        placeholder="John Doe" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-green-300/50 uppercase mb-1.5 ml-1">Email
                    Address</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-at absolute left-3.5 top-1/2 -translate-y-1/2 text-green-200/20 group-focus-within:text-green-400 transition-colors"></i>
                    <input type="email" name="email"
                        class="input-field w-full pl-10 p-2.5 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-green-500/50"
                        placeholder="user@truth.guardian" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-green-300/50 uppercase mb-1.5 ml-1">Secure Key</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-key absolute left-3.5 top-1/2 -translate-y-1/2 text-green-200/20 group-focus-within:text-green-400 transition-colors"></i>
                    <input type="password" name="password"
                        class="input-field w-full pl-10 p-2.5 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-green-500/50"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl text-xs uppercase tracking-widest transition-all shadow-lg shadow-green-900/40 active:scale-[0.97]">
                Initialize Account
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-green-100/30 text-[10px] font-medium">
                Already a Guardian?
                <a href="/login"
                    class="text-green-400 font-bold hover:text-green-300 ml-1 uppercase underline decoration-green-500/30 underline-offset-4">Authorize
                    Now</a>
            </p>
        </div>
    </div>

</body>

</html>
