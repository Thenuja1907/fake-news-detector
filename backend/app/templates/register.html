<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 font-sans h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Create Account</h1>
            <p class="text-slate-500">Join the community fighting misinformation</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-4 p-4 rounded-lg text-sm font-bold {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Full Name</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3.5 text-slate-400"></i>
                    <input type="text" name="username"
                        class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John Doe" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3.5 text-slate-400"></i>
                    <input type="email" name="email"
                        class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="you@example.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3.5 text-slate-400"></i>
                    <input type="password" name="password"
                        class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg shadow-green-200">
                Sign Up
            </button>
        </form>

        <p class="text-center mt-6 text-slate-500 text-sm">
            Already have an account?
            <a href="/login" class="text-blue-600 font-bold hover:underline">Sign In</a>
        </p>
    </div>

</body>

</html>
