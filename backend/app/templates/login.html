<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('/static/images/tech_bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="font-sans h-screen flex items-center justify-center p-4">

    <div
        class="glass-card p-8 rounded-3xl w-full max-w-md animate-fade-in transition-all duration-500 hover:scale-[1.01]">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 bg-blue-600/20 text-blue-400 rounded-2xl flex items-center justify-center mx-auto mb-6 text-3xl border border-blue-500/30">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-blue-100/60">Secure access to the Truth Guardian dashboard</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-6 p-4 rounded-xl text-sm font-medium flex items-center gap-3 {{ 'bg-red-500/20 text-red-200 border border-red-500/30' if category == 'error' else 'bg-green-500/20 text-green-200 border border-green-500/30' }}">
            <i class="fa-solid {{ 'fa-circle-exclamation' if category == 'error' else 'fa-circle-check' }}"></i>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-blue-100/80 ml-1">Email Address</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-blue-200/40 group-focus-within:text-blue-400 transition-colors"></i>
                    <input type="email" name="email"
                        class="input-glass w-full pl-12 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
                        placeholder="name@company.com" required>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-blue-100/80 ml-1">Password</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-200/40 group-focus-within:text-blue-400 transition-colors"></i>
                    <input type="password" name="password"
                        class="input-glass w-full pl-12 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex items-center justify-end">
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300 font-medium transition-colors">Forgot
                    Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/40 active:scale-95">
                Sign In to System
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-white/10 text-center">
            <p class="text-blue-100/50 text-sm">
                New to the platform?
                <a href="/register" class="text-blue-400 font-bold hover:text-blue-300 transition-colors ml-1">Create
                    Secure Account</a>
            </p>
        </div>
    </div>

</body>

</html>
